<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clothing E-Commerce</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/lucide@latest" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto flex items-center justify-between p-4">
      <div class="text-2xl font-bold text-pink-600">FashStyle</div>
      <nav class="flex items-center gap-6 text-lg">
        <a href="#" class="hover:text-pink-600 flex items-center gap-1"><i data-lucide="home"></i> Home</a>
        <a href="#" class="hover:text-pink-600 flex items-center gap-1"><i data-lucide="shirt"></i> Fashion</a>
        <a href="#" class="hover:text-pink-600 flex items-center gap-1"><i data-lucide="user"></i> Male</a>
        <a href="#" class="hover:text-pink-600 flex items-center gap-1"><i data-lucide="user-check"></i> Female</a>
        <a href="#" class="hover:text-pink-600 flex items-center gap-1"><i data-lucide="shopping-cart"></i> Cart</a>
      </nav>
    </div>
  </header>

  <!-- Products Section -->
  <section class="py-10">
    <div class="container mx-auto">
      <h2 class="text-3xl font-bold text-center text-gray-700 mb-8">Trending Styles</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        
        <!-- Item Card 1 -->
        <div class="bg-white shadow-lg rounded-2xl overflow-hidden hover:scale-105 transition">
          <img src="https://images.unsplash.com/photo-1520975917683-5c4f1fafd5c3?auto=format&fit=crop&w=600&q=80" alt="Men's Jacket" class="w-full h-64 object-cover" />
          <div class="p-4">
            <h3 class="text-xl font-semibold">Men's Winter Jacket</h3>
            <p class="text-gray-600 mt-1">Warm, stylish, and durable.</p>
            <div class="mt-2 flex justify-between items-center">
              <span class="text-pink-600 font-bold text-lg">$89.99</span>
              <button class="bg-pink-600 text-white px-4 py-1 rounded hover:bg-pink-700">Add</button>
            </div>
          </div>
        </div>

        <!-- Item Card 2 -->
        <div class="bg-white shadow-lg rounded-2xl overflow-hidden hover:scale-105 transition">
          <img src="https://images.unsplash.com/photo-1531944213976-51e6b7c0aa77?auto=format&fit=crop&w=600&q=80" alt="Women's Dress" class="w-full h-64 object-cover" />
          <div class="p-4">
            <h3 class="text-xl font-semibold">Floral Summer Dress</h3>
            <p class="text-gray-600 mt-1">Elegant and breezy for any outing.</p>
            <div class="mt-2 flex justify-between items-center">
              <span class="text-pink-600 font-bold text-lg">$59.00</span>
              <button class="bg-pink-600 text-white px-4 py-1 rounded hover:bg-pink-700">Add</button>
            </div>
          </div>
        </div>

        <!-- Item Card 3 -->
        <div class="bg-white shadow-lg rounded-2xl overflow-hidden hover:scale-105 transition">
          <img src="https://images.unsplash.com/photo-1588731247539-6d15872f44f1?auto=format&fit=crop&w=600&q=80" alt="Unisex Hoodie" class="w-full h-64 object-cover" />
          <div class="p-4">
            <h3 class="text-xl font-semibold">Unisex Cotton Hoodie</h3>
            <p class="text-gray-600 mt-1">Soft, cozy, and perfect for all seasons.</p>
            <div class="mt-2 flex justify-between items-center">
              <span class="text-pink-600 font-bold text-lg">$49.99</span>
              <button class="bg-pink-600 text-white px-4 py-1 rounded hover:bg-pink-700">Add</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
